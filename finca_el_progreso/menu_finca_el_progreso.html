<!DOCTYPE html>
<html>
<head>
    <title>Menú</title>
    <style>
        body {
            background-color: #F3ECE3;
            color: #3E312E;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            font-size: 28px;
            font-weight: bold;
            color: #3E312E;
            text-align: center;
            margin-bottom: 25px;
            padding: 10px 20px;
            border-bottom: 3px solid #A68A64;
            width: fit-content;
        }

        .boton {
            height: 120px;
            width: 280px;
            background-color: #A68A64;
            border-radius: 15px;
            margin: 12px 0;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.15);
            transition: transform 0.2s ease, background-color 0.3s ease;
            overflow: hidden;
            text-align: center;
            position: relative;
            border: none;
            cursor: pointer;
        }

        .boton:hover {
            background-color: #8C7356;
            transform: scale(1.03);
        }

        .boton a {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            color: #F3ECE3;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            width: 100%;
        }

        .boton::before {
            content: '';
            position: absolute;
            top: 0;
            left: -50%;
            width: 200%;
            height: 100%;
            background: linear-gradient(120deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0));
            transform: skewX(-30deg);
            transition: left 0.3s ease;
        }

        .boton:hover::before {
            left: 100%;
        }
        
        button {
            font-size: 16px;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>¿Qué te interesa de esta finca?</h1>

    <a href="registro_fotografico_finca_el_progreso.html">
        <button class="boton">Registro fotográfico</button>
    </a>
    <a href="videos_finca_el_progreso.html">
        <button class="boton">Videos</button>
    </a>
    <a href="trazabilidad_finca_el_progreso.html">
        <button class="boton">Trazabilidad</button>
    </a>
    <a href="contacto_finca_el_progreso.html">
        <button class="boton">Contacto</button>
    </a>
</body>
</html>
